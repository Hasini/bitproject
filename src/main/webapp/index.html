	<header>
		<p style="float: right; color: #FFFFE0;">

		</p>
		<h1 style="font-family: Helvetica; font-size: 30px; color: #FFFFE0;"
			align="left">
			<b>Kasun Grinding Mills - Hambantota </b>
		</h1>
		<H2 style="float: left; font-size: 10px; font-family: serif;">

			var dt = new Date();

<head>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$(function() {
		var icons = {
			header : "ui-icon-circle-arrow-e",
			activeHeader : "ui-icon-circle-arrow-s"
		};
		$("#accordion").accordion({
			icons : icons
		});
		$("#toggle").button().on("click", function() {
			if ($("#accordion").accordion("option", "icons")) {
				$("#accordion").accordion("option", "icons", null);
			} else {
				$("#accordion").accordion("option", "icons", icons);
			}
		});
	});
</script> 
</head>

<body style="width: 80%; height: 70%; margin-left: 0.5%;">
